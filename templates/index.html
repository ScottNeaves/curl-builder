<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Curl Builder</title>
  <meta name="description" content="Builds curl commands">
  <!-- scripts -->
  <script src="../static/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <!-- stylesheets -->
  <link rel="stylesheet" href="../static/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" href="../static/node_modules/knockout.autocomplete/lib/knockout.autocomplete.css">
</head>

<body class="container">
  <h1 class="well">Curl Builder</h1>
  <div class="well">
    <div class="row">
      <div class="form-group col-xs-12">
        <form name="curlBuilder">
          <div class="row">
            <table>
              <thead>
                <tr>
                  <h3>Headers</h3>
                </tr>
              </thead>
              <tbody data-bind="foreach: pairs" />
              <tr>
                <td class="form-group col-xs-5 col-md-5">
                  <input id="KeyGuess" data-bind="value: myKey, valueUpdate:'blur'" class="form-control" type="text" name="key" title="Enter a key" placeholder="Key" />
                </td>
                <td class="form-group col-xs-4 col-md-5">
                  <input id="ValueGuess" data-bind="autocomplete: {data: $root.keywords, maxItems: 6 }" value="" class="form-control" type="text" name="value" title="Enter a value" placeholder="Value" />
                </td>
                <td class="form-group col-xs-3 col-md-2">
                  <button data-bind="click: $root.removePair" class="form-control btn btn-default" name="remove" value="Remove" />Remove</button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="row">
            <div class="form-group col-xs-2">
              <button data-bind="click: addKVPair" class="form-control btn btn-sm" name="addAnother" value="addAnother" />Add Another</button>
            </div>
          </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-xs-12 ">
        <h3>Data</h3>
        <div class="checkbox">
          <label>
            <input type="checkbox"> JSON?
          </label>
        </div>
        <textarea class="form-control" rows="3"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-xs-12">
        <h3>Method</h3>
        <div class="row">
          <div class="btn-group col-xs-4">
            <button type="button" class="btn btn-default">POST</button>
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#">POST</a></li>
              <li><a href="#">PUT</a></li>
              <li><a href="#">GET</a></li>
              <li><a href="#">DELETE</a></li>
            </ul>
          </div>
          <div class="form-gorup col-xs-8">
            <input id="URL" class="form-control input-group-lg reg_name" type="text" name="URL" title="Enter a URL" placeholder="URL" />
          </div>
        </div>
      </div>
    </div>
    </form>
    <div class="row">
      <div class="form-group col-xs-12">
        <h3>Curl Command</h3>
        <button id="copybutton" class="btn btn-sm copybtn" data-clipboard-target="#curlcmd">Copy to Clipboard</button>
        <textarea id="curlcmd" class="form-control" rows="3"></textarea>
      </div>
    </div>
  </div>

  <script src="../static/bower_components/clipboard/dist/clipboard.min.js"></script>
  <script src="../static/bower_components/knockout/dist/knockout.js"></script>
  <script src="../static/js/script.js"></script>
  <script src="../static/node_modules/knockout.autocomplete/lib/knockout.autocomplete.js"></script>

</body>

<script>
  var clipboard = new Clipboard('.copybtn');
</script>

</html>
