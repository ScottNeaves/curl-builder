<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Curl Builder</title>
  <meta name="description" content="Builds curl commands">
  <!-- stylesheets -->
  <link rel="stylesheet" href="../static/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" href="../static/node_modules/knockout.autocomplete/lib/knockout.autocomplete.css">
</head>

<body class="container">
  <h1 class="well">Curl Builder</h1>
  <div class="well">
    <div class="row">
      <div class="form-group col-xs-12">
        <form name="curlBuilder">
          <div class="row">
            <table>
              <thead id='title'>
                <tr>
                  <h3>Headers</h3>
                </tr>
              </thead>
              <tbody data-bind="foreach:pairs" />
              <tr id="tr">
                <td>
                  <!--<select id="select" data-bind="options: Object.keys(AnimalDict), value: selectedPet">hi</select>-->
                  <p data-bind="text:$root.selectedPet"></p>
                  <input data-bind="autocomplete: {data: Object.keys(AnimalDict), maxItems: 6}, value: $root.selectedPet" class="form-control" type="text" name="key" title="Enter a key" placeholder="Pets" />
                </td>
                <td>
                  <!--  <select id="select" data-bind="options: AnimalDict[selectedPet()], value: selectedBreed">hi</select>-->
                  <input data-bind="autocomplete: {data: AnimalDict[$root.selectedPet()], maxItems: 6 }" class="form-control" type="text" name="value" title="Enter a value" placeholder="Breeds" />
                </td>
                <td class="form-group col-xs-3 col-md-2">
                  <button data-bind="click: $root.removePair" class="form-control btn btn-default" name="remove" value="Remove" />Remove</button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="row">
            <div class="form-group col-xs-12">
              <button id="another" data-bind="click: addKVPair" class="form-control btn btn-sm" name="addAnother" value="addAnother" />Add Another</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <p>Check pairs array</p>
              <ul data-bind="foreach: pairs">
                <li>
                  Name at position <span data-bind="text: $index"> </span>:
                  <span data-bind="text: pet"> </span>
                </li>
              </ul>
            </div>
          </div>
          </tbody>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-xs-12 ">
        <h3>Data</h3>
        <div class="checkbox">
          <label>
            <input type="checkbox"> JSON?
          </label>
        </div>
        <textarea class="form-control" rows="3" data-bind="value: dataPayload"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-xs-12">
        <h3>Method</h3>
        <div class="col-xs-2">
          <select class="form-control" name="chooseMethod">
            <option value="GET" selected>GET</option>
            <option value="PUT">PUT</option>
            <option value="POST">POST</option>
            <option value="DELETE">DELETE</option>
          </select>
        </div>
        <div class="col-xs-10">
          <input data-bind="value: url" id="URL" class="form-control" type="text" name="URL" title="Enter a URL" placeholder="URL" />
        </div>
      </div>
    </div>
    </form>

    <div class="row">
      <div class="form-group col-xs-12">
        <h3>Curl Command</h3>
        <button id="copybutton" class="btn btn-sm copybtn" data-clipboard-target="#curlcmd">Copy to Clipboard</button>
        <textarea data-bind="value: curlCommand" id="curlcmd" class="form-control" rows="3"></textarea>
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="../static/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../static/bower_components/clipboard/dist/clipboard.min.js"></script>
  <script src="../static/bower_components/knockout/dist/knockout.js"></script>
  <script type "text/javascript" src="../static/node_modules/knockout.autocomplete/lib/knockout.autocomplete.js"></script>
  <script src="../static/js/script.js"></script>

</body>

<script>
  var clipboard = new Clipboard('.copybtn');
</script>

</html>
